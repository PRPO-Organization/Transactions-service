# =========================
# MongoDB Deployment
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transactions-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transactions-mongo
  template:
    metadata:
      labels:
        app: transactions-mongo
    spec:
      containers:
      - name: mongo
        image: mongo:6
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
      volumes:
      - name: mongo-data
        emptyDir: {}

---
# =========================
# MongoDB Service
# =========================
apiVersion: v1
kind: Service
metadata:
  name: transactions-mongo-service
spec:
  type: ClusterIP
  selector:
    app: transactions-mongo
  ports:
  - port: 27017
    targetPort: 27017

---
# =========================
# Transactions Deployment
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transactions-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transactions
  template:
    metadata:
      labels:
        app: transactions
    spec:
      containers:
      - name: transactions
        image: dimitartrj/transactions-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATA_MONGODB_URI
          value: mongodb://transactions-mongo-service:27017/transactionsdb

---
# =========================
# Transactions Service
# =========================
apiVersion: v1
kind: Service
metadata:
  name: transactions-service
spec:
  type: ClusterIP
  selector:
    app: transactions
  ports:
  - port: 8080
    targetPort: 8080
